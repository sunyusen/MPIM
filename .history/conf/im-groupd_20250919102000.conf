# MPIM Group Service Configuration
# 群组服务配置文件

# RPC服务器配置
rpcserverip=127.0.0.1
rpcserverport=8013

# ZooKeeper配置
zookeeperip=127.0.0.1
zookeeperport=2181

# Redis配置（用于群组数据缓存）
redis_host=127.0.0.1
redis_port=6379

# 服务配置
service_name=GroupService
log_level=INFO
max_connections=1000
timeout=30

# 群组配置
max_group_members=500
max_groups_per_user=100
group_name_max_length=50

# 数据库配置
db_host=127.0.0.1
db_port=3306
db_name=mpim_group
db_user=mpim
db_password=mpim123

# 缓存配置
cache_ttl=3600
cache_max_size=10000
