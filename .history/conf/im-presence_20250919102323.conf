# MPIM Presence Service Configuration
# 在线状态服务配置文件

# RPC服务器配置
rpcserverip=127.0.0.1
rpcserverport=8012

# ZooKeeper配置
zookeeperip=127.0.0.1
zookeeperport=2181

# Redis配置（用于存储在线状态）
redis_host=127.0.0.1
redis_port=6379

# 服务配置
service_name=PresenceService
log_level=INFO
max_connections=1000
timeout=30

# 心跳配置
heartbeat_interval=30
offline_timeout=300

# 状态同步配置
sync_interval=10
batch_size=100
