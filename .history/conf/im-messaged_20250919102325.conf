# MPIM Message Service Configuration
# 消息服务配置文件

# RPC服务器配置
rpcserverip=127.0.0.1
rpcserverport=8011

# ZooKeeper配置
zookeeperip=127.0.0.1
zookeeperport=2181

# Redis配置（用于消息队列和缓存）
redis_host=127.0.0.1
redis_port=6379

# 服务配置
service_name=MessageService
log_level=INFO
max_connections=1000
timeout=30

# 消息队列配置
queue_size=10000
batch_size=100
max_message_size=10240

# 消息存储配置
message_retention_days=30
max_messages_per_user=10000

# 数据库配置
db_host=127.0.0.1
db_port=3306
db_name=mpim_message
db_user=mpim
db_password=mpim123
