# MPIM RPC Framework Configuration
# RPC框架通用配置文件

# RPC服务器配置
rpcserverip=127.0.0.1
rpcserverport=8000

# ZooKeeper配置
zookeeperip=127.0.0.1
zookeeperport=2181

# 服务配置
service_name=MPIMRpcService
log_level=INFO
max_connections=1000
timeout=30

# 线程池配置
io_threads=4
worker_threads=8

# 序列化配置
serialization_type=protobuf
compression_enabled=true

# 监控配置
metrics_enabled=true
tracing_enabled=true


