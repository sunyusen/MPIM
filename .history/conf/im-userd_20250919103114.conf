# MPIM User Service Configuration
# 用户服务配置文件

# RPC服务器配置
rpcserverip=127.0.0.1
rpcserverport=8010

# ZooKeeper配置
zookeeperip=127.0.0.1
zookeeperport=2181

# Redis配置（用于缓存用户信息和好友关系）
redis_host=127.0.0.1
redis_port=6379

# 服务配置
service_name=UserService
log_level=INFO
max_connections=1000
timeout=30

# 数据库配置（如果需要）
db_host=127.0.0.1
db_port=3306
db_name=mpim_user
db_user=mpim
db_password=mpim123



